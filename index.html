    <link rel="stylesheet" href="style.css">

    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        No. of Years <input type="number"  id="years">  <br/>
        Interest : <span id="result"></span><br>

        <button onclick="compute()">Compute Interest</button>
            <span "" id="result">

        </div>
    </body>
